name:                humidifier
version:             0.1.1.0
github:              "qualiaa/humidifier"
license:             BSD3
author:              "Jamie Bayne"
maintainer:          "jamiebayne@hotmail.com"
copyright:           "2020 Jamie Bayne"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/humidifier#readme>

dependencies:
- base >= 4.7 && < 5
- midi
- event-list
- diagrams-lib
- diagrams-svg
- containers
- filepath
- optparse-applicative

library:
  source-dirs: src

executables:
  humidify:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - humidifier

tests:
  humidifier-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - humidifier
